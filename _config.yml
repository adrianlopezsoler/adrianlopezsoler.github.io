<br><br>
"Aunque mi pasión es la información, he
invertido más de un año en tratar de sacar
adelante mi propia productora, Fleming
Films. Tengo experiencia en la comunicación corporativa (Pecunpay) y desde
que entré en la universidad he formado
parte de diferentes proyectos relacionados
con la información y los medios de
comunicación.
Actualmente, en mi última etapa universitaria, estoy realizando mi TFG, un corto
documental sobre el cine del oeste rodado
en Madrid.
En lo personal, mi primer libro fue un atlas,
soy de naturaleza curiosa y me encanta
aprender cosas nuevas. Tengo muchísimos hobbies y siempre digo que todo es
interesante si se cuenta bien."
